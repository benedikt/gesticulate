<!DOCTYPE html>
<html>
<head>
  <title>Experiment 5</title>
  <script type="text/javascript" src="../lib/prototype/prototype.js"></script>
  <script type="text/javascript" src="../build/gesticulate.js"></script>
  <style type="text/css">
    #thingy {
      display: block;
      width: 600px;
      height: 300px;
      background: #ccc;
      line-height: 300px;
      color: #fff;
      font-size: 30px;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="thingy">Swipe with two fingers from top to bottom</div>

<script type="text/javascript">

function preventDefault(event) { event.preventDefault(); }
document.addEventListener('touchstart', preventDefault, false);
document.addEventListener('touchmove',  preventDefault, false);
document.addEventListener('touchend',   preventDefault, false);

var element = document.getElementById('thingy');

Gesticulate.setup();

element.addEventListener('touchstart', function() {
  Gesticulate.__gestures['example'] = new Gesticulate.Gesture([
    new Gesticulate.Recognizer.Line(0, 0, 0, element.getHeight()),
    new Gesticulate.Recognizer.Line(0, 0, 0, element.getHeight()),
    new Gesticulate.Recognizer.Line(0, 0, 0, element.getHeight())
  ]);
});

element.addEventListener('touchend', function(event) {
  if(event.touches.length > 0) return;

  var original = element.innerHTML;
  if(Gesticulate.__gestures['example'].recognize()) element.update("Yay! Recognized it! :)");
  else element.update("Nope. Didn't recognize it! :(");
  (function() { element.update(original); }).delay(1);
  recognizers = [];
});


</script>
</body>
</html>
